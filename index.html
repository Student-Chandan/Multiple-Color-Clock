<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- SEO Meta Tags -->
  <meta name="description" content="A simple and elegant clock website that displays the current time and AM/PM status.">
  <meta name="keywords" content="clock, time, AM, PM, digital clock, web clock">
  <meta name="author" content="Chandan Dev">

  <!-- Open Graph Meta Tags (for social media) -->
  <meta property="og:title" content="Clock App">
  <meta property="og:description" content="A simple and elegant clock website that displays the current time and AM/PM status.">
  <meta property="og:image" content="./clock.png"> <!-- Replace with your image URL -->
  <meta property="og:url" content="https://student-chandan.github.io/Multiple-Color-Clock/"> <!-- Replace with your website URL -->
  <meta property="og:type" content="website">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Clock App">
  <meta name="twitter:description" content="A simple and elegant clock website that displays the current time and AM/PM status.">
  <meta name="twitter:image" content="./clock.png"> <!-- Replace with your image URL -->

  <!-- Favicon -->
  <link rel="icon" href="./favicon.png" type="image/png">

  <title>Clock</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="color_pallet">
    <div class="colorBox" id="Box1" style="background: #fff"></div>
    <div class="colorBox" id="Box2" style="background: red"></div>
    <div class="colorBox" id="Box3" style="background: green"></div>
    <div class="colorBox" id="Box4" style="background: blue"></div>
    <div class="colorBox" id="Box5" style="background: yellow"></div>
    <div class="colorBox" id="Box6" style="background: violet"></div>
    <div class="colorBox" id="Box7" style="background: pink"></div>
    <div class="colorBox" id="Box8" style="background-color: blueviolet"></div>
    <div class="colorBox" id="Box9" style="background-color: chocolate"></div>
    <div class="colorBox" id="Box10" style="background-color: aqua"></div>
    <div class="colorBox" id="Box11" style="background-color: rgb(10, 205, 240)"></div>
    <div class="colorBox" id="Box12" style="background-color: silver"></div>
    <div class="colorBox" id="Box13" style="background-color: rgb(187, 9, 92)"></div>
    <div class="colorBox" id="Box14" style="background-color: tomato"></div>
    <div class="colorBox" id="Box15" style="background-color: yellowgreen"></div>
    <div class="colorBox" id="Box16" style="background-color: #000"></div>
  </div>
  <div class="timebox">
    <div class="boxes">
      <div class="small_box"><span id="hoursBox">00</span></div>
    </div>
    <div class="boxes">
      <div class="small_box"><span id="minutesBox">00</span></div>
    </div>
    <div class="boxes">
      <div class="small_box"><span id="secondsBox">00</span></div>
    </div>
    <div class="boxes">
      <div class="small_box"><span id="period">AM</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
